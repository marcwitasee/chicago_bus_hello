<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago Bus Hello</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Find a Bus Below</h1>
            <div class="controls">
                <div class="refresh-container">
                    <button id="refresh-btn">Refresh Data</button>
                    <div class="auto-refresh">
                        <input type="checkbox" id="auto-refresh" checked>
                        <label for="auto-refresh">Auto-refresh (30s)</label>
                    </div>
                </div>
                <div id="active-routes-container">
                    <h3>Active Routes:</h3>
                    <div id="active-routes"></div>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <!-- Route selector side panel -->
            <div id="route-selector-panel">
                <div class="panel-header">
                    <h2>Routes</h2>
                </div>
                <div id="route-list-container">
                    <!-- Route checkboxes will be loaded here -->
                    <div class="route-list-loading">Loading routes...</div>
                </div>
            </div>
            
            <!-- Map container -->
            <div id="map-container">
                <div id="map"></div>
            </div>
        </div>
        
        <!-- Info panels below the map -->
        <div class="info-panels">
            <!-- Bus information panel -->
            <div id="bus-info-panel" class="panel">
                <div class="info-header">
                    <h2>Bus Information</h2>
                    <div id="selected-route-indicator"></div>
                </div>
                <div id="bus-list" class="panel-content">
                    <p class="no-selection">Select a route to see active buses</p>
                </div>
            </div>
            
            <!-- Predictions panel -->
            <div id="predictions-panel" class="panel">
                <div class="info-header">
                    <h2>Arrival Predictions</h2>
                    <div id="selected-stop-indicator"></div>
                </div>
                <div id="predictions-content" class="panel-content">
                    <p class="no-selection">Click on a stop to see arrival predictions</p>
                </div>
            </div>
        </div>
        </main>
        
        <footer>
            <p>Chicago Bus Tracker Project | Data provided by Chicago Transit Authority</p>
        </footer>
    </div>
    
    <!-- Custom JS -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
